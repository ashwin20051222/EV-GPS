<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YOLO-RACER GPS Tracker</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0f7fa;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr 340px;
    grid-template-rows: 60px 1fr 50px;
    grid-template-areas:
      "header header"
      "map sidebar"
      "footer footer";
    height: 100vh;
  }
  header {
    grid-area: header;
    background: #00796b;
    color: white;
    font-size: 1.5rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    padding-left: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }
  #map {
    grid-area: map;
    border-left: 1px solid #ccc;
  }
  .sidebar {
    grid-area: sidebar;
    background: #ffffffcc;
    padding: 20px;
    overflow-y: auto;
    box-shadow: inset 0 0 10px #015451aa;
    font-size: 0.8rem;
  }
  footer {
    grid-area: footer;
    background: #004d40;
    color: white;
    font-size: 0.85rem;
    text-align: center;
    padding: 15px;
  }
  h3 {
    margin-top: 0;
    color: #004d40;
    font-size: 1rem;
  }
  ul#locationList {
    list-style: none;
    padding-left: 0;
  }
  ul#locationList li {
    margin-bottom: 8px;
    border-bottom: 1px solid #c1eede;
    padding-bottom: 3px;
    color: #00796b;
    font-size: 0.75rem;
  }
  .zero {
    color: #888;
    font-style: italic;
  }
</style>
</head>
<body>
  <div class="container">
    <header>YOLO-RACING Tracker</header>
    <div id="map"></div>
    <aside class="sidebar">
      <h3>Latest Data (Raw)</h3>
      <ul id="locationList"></ul>
    </aside>
    <footer>Â© 2025 YOLO RACER EV Project</footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Data endpoint returns [[lat, lon, timestamp], ...] with newest last
    const API_URL = 'https://yolo-racer.infinityfree.me/getroute.php?limit=500';

    // Leaflet setup
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
    const route = L.polyline([], { color: 'blue', weight: 4 }).addTo(map);
    const liveMarker = L.marker([0, 0]).addTo(map);
    const locationList = document.getElementById('locationList');

    async function refresh() {
      try {
        // Cache-buster to force fresh fetches
        const url = API_URL + '&t=' + Date.now();
        const response = await fetch(url, { cache: 'no-store' });
        const points = await response.json();

        if (!Array.isArray(points) || !points.length) return;

        // Show the last 10 rows exactly as received (for debugging)
        const last10 = points.slice(-10);
        locationList.innerHTML = last10.map(p => {
          const lat = Number(p[0]).toFixed(5);
          const lon = Number(p[1]).toFixed(5);
          const ts = p[2] ? String(p[2]) : '';
          const when = ts ? new Date(ts).toLocaleString() : 'no time';
          const isZero = (Number(p[0]) === 0 && Number(p[1]) === 0);
          const className = isZero ? 'zero' : '';
          return `<li class="${className}">${when}<br/>[${lat}, ${lon}]</li>`;
        }).reverse().join('');

        // Drop any [0,0,...] entries for the map
        const valid = points.filter(p =>
          Array.isArray(p) && p.length >= 2 && Number(p[0]) !== 0 && Number(p[1]) !== 0
        );

        if (!valid.length) {
          console.log('No valid coordinates found');
          return;
        }

        // Update route polyline with valid points only
        const latlngs = valid.map(p => [Number(p[0]), Number(p[1])]);
        route.setLatLngs(latlngs);

        // Move live marker to the last valid point
        const last = latlngs[latlngs.length - 1];
        liveMarker.setLatLng(last);
        console.log('Moving marker to:', last);

        // Center map on first load only
        if (!map._movedOnce) {
          map.setView(last, 15);
          map._movedOnce = true;
        }

      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
