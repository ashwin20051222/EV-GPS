<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YOLO-RACER GPS Tracker</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0f7fa;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr 340px;
    grid-template-rows: 60px 1fr 50px;
    grid-template-areas:
      "header header"
      "map sidebar"
      "footer footer";
    height: 100vh;
  }
  header {
    grid-area: header;
    background: #00796b;
    color: white;
    font-size: 1.5rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    padding-left: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }
  #map {
    grid-area: map;
    border-left: 1px solid #ccc;
  }
  .sidebar {
    grid-area: sidebar;
    background: #ffffffcc;
    padding: 20px;
    overflow-y: auto;
    box-shadow: inset 0 0 10px #015451aa;
    font-size: 0.8rem;
  }
  footer {
    grid-area: footer;
    background: #004d40;
    color: white;
    font-size: 0.85rem;
    text-align: center;
    padding: 15px;
  }
  h3 {
    margin-top: 0;
    color: #004d40;
    font-size: 1rem;
  }
  ul#locationList {
    list-style: none;
    padding-left: 0;
  }
  ul#locationList li {
    margin-bottom: 8px;
    border-bottom: 1px solid #c1eede;
    padding-bottom: 3px;
    color: #00796b;
    font-size: 0.75rem;
  }
  .zero {
    color: #888;
    font-style: italic;
  }
  .status {
    color: #666;
    font-size: 0.8rem;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <header>YOLO-RACING Tracker</header>
    <div id="map"></div>
    <aside class="sidebar">
      <h3>Latest Data</h3>
      <div id="status" class="status">Loading...</div>
      <ul id="locationList"></ul>
    </aside>
    <footer>Â© 2025 YOLO RACER EV Project</footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Leaflet setup
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);
    const route = L.polyline([], { color: 'blue', weight: 4 }).addTo(map);
    const liveMarker = L.marker([0, 0]).addTo(map);
    const locationList = document.getElementById('locationList');
    const status = document.getElementById('status');

    // JSONP callback function - will be called by the server
    function handleGpsData(points) {
      try {
        status.textContent = `Loaded ${points.length} points`;
        
        if (!Array.isArray(points) || !points.length) {
          status.textContent = 'No data received';
          return;
        }

        // Show the last 10 rows
        const last10 = points.slice(-10);
        locationList.innerHTML = last10.map(p => {
          const lat = Number(p[0]).toFixed(5);
          const lon = Number(p[1]).toFixed(5);
          const ts = p[2] ? String(p[2]) : '';
          const when = ts ? new Date(ts).toLocaleString() : 'no time';
          const isZero = (Number(p[0]) === 0 && Number(p[1]) === 0);
          const className = isZero ? 'zero' : '';
          return `<li class="${className}">${when}<br/>[${lat}, ${lon}]</li>`;
        }).reverse().join('');

        // Filter valid coordinates for map
        const valid = points.filter(p =>
          Array.isArray(p) && p.length >= 2 && Number(p[0]) !== 0 && Number(p[1]) !== 0
        );

        if (!valid.length) {
          status.textContent = 'No valid coordinates found';
          return;
        }

        // Update map
        const latlngs = valid.map(p => [Number(p[0]), Number(p[1])]);
        route.setLatLngs(latlngs);

        const last = latlngs[latlngs.length - 1];
        liveMarker.setLatLng(last);
        status.textContent = `Updated: ${valid.length} valid points`;

        if (!map._movedOnce) {
          map.setView(last, 15);
          map._movedOnce = true;
        }

      } catch (err) {
        status.textContent = 'Error processing data';
        console.error('Data processing error:', err);
      }
    }

    // JSONP request function
    function loadData() {
      // Remove any existing script
      const existingScript = document.getElementById('jsonp-script');
      if (existingScript) {
        existingScript.remove();
      }

      // Create new script tag for JSONP
      const script = document.createElement('script');
      script.id = 'jsonp-script';
      script.src = `https://yolo-racer.infinityfree.me/getroute.php?limit=500&callback=handleGpsData&t=${Date.now()}`;
      
      script.onerror = function() {
        status.textContent = 'Failed to load data';
      };
      
      document.head.appendChild(script);
    }

    // Load data initially and then every 5 seconds
    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
