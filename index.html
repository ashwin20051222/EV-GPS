<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EV-GPS Tracker</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0f7fa;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr 340px;
    grid-template-rows: 60px 1fr 50px;
    grid-template-areas:
      "header header"
      "map sidebar"
      "footer footer";
    height: 100vh;
  }
  header {
    grid-area: header;
    background: #00796b;
    color: white;
    font-size: 1.5rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    padding-left: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }
  #map {
    grid-area: map;
    border-left: 1px solid #ccc;
  }
  .sidebar {
    grid-area: sidebar;
    background: #ffffffcc;
    padding: 20px;
    overflow-y: auto;
    box-shadow: inset 0 0 10px #015451aa;
    font-size: 0.9rem;
  }
  footer {
    grid-area: footer;
    background: #004d40;
    color: white;
    font-size: 0.85rem;
    text-align: center;
    padding: 15px;
  }
  h3 {
    margin-top: 0;
    color: #004d40;
  }
  ul#locationList {
    list-style: none;
    padding-left: 0;
  }
  ul#locationList li {
    margin-bottom: 12px;
    border-bottom: 1px solid #c1eede;
    padding-bottom: 4px;
    color: #00796b;
  }
</style>
</head>
<body>
  <div class="container">
    <header>EV-GPS Tracker</header>
    <div id="map"></div>
    <aside class="sidebar">
      <h3>Recent Locations</h3>
      <ul id="locationList"></ul>
    </aside>
    <footer>Â© 2025 EV-GPS Project</footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_URL = 'https://yolo-racer.infinityfree.me/getroute.php?limit=500';

    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    const route = L.polyline([], { color: 'blue', weight: 4 }).addTo(map);
    const liveMarker = L.marker([0, 0]).addTo(map);

    const locationList = document.getElementById('locationList');

    async function refresh() {
      try {
        const response = await fetch(API_URL, { cache: 'no-store' });
        const points = await response.json();
        if (!points.length) return;
        const latlngs = points.map(p => [p[0], p[1]]);
        route.setLatLngs(latlngs);

        locationList.innerHTML = points.slice(0, 10).map(p => {
          const date = new Date(p[2]);
          return `<li>${date.toLocaleString()}<br/>[${p[0].toFixed(5)}, ${p[1].toFixed(5)}]</li>`;
        }).join('');

        const last = latlngs[latlngs.length - 1];
        liveMarker.setLatLng(last);
        map.setView(last, 15);
      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
